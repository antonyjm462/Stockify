{% extends 'base.html' %} {% block content %} {% load static %}
<link rel="stylesheet" href="{% static 'css/logout.css' %}" />
</head>

<body>
    <header>

        <main role="main">

            <section class="jumbotron text-center">
                <div class="container">
                    <h1 class="jumbotron-heading">Logged Out</h1>
                    <p class="lead text-muted">Thank you for using our service. Hope to work with you again</p>
                    <p>
                        <a href="{% url 'login'%}" class="btn btn-primary my-2">Go to Log In Page</a>
                    </p>
                </div>
            </section>
            <div class="jumbotron">
                <h1 class="display-1">{{ user.username }}</h1>
            </div>

            <div class="album py-5 bg-light">
                <div class="container">
                    <div class="row">

                        {% for con in content.all %}

                        <div class="col-md-4">
                            <div class="card mb-4 shadow-sm">
                                <div class="card">
                                    <img class="card-img-top" src="{{con.image.url}}" alt="" />
                                </div>
                                <div class="card-body">
                                    <p class="card-text">{{con.text}}</p>
                                </div>
                            </div>
                        </div>

                        {% endfor %}

                    </div>
                </div>
            </div>

        </main>

        {% endblock %}
